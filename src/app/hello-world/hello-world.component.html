
<div class="container">
    <div class="row">
        <div class="col col-md-6">
            <form [formGroup]="newForm" (ngSubmit)="save()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" id="number" class="form-control" formControlName="number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" cols="30" rows="10" class="form-control" formControlName="address"></textarea>
                    <!-- <input type="text" id="address" class="form-control" formControlName="address"> -->
                </div>
                <div class="mb-3">
                    <label for="profile" class="form-label">Upload profile</label>
                    <input type="file" id="profile" class="form-control" formControlName="profile">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col col-md-4">
            <div style="position: fixed">{{ preview }}</div>
        </div>
    </div>
</div>
